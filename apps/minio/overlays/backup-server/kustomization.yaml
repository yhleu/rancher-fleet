## Minio kustomize overlay for backup-server
resources:
- ingress-route.yaml
- ipallowlist.yaml

secretGenerator:
- name: minio-secret
  envs:
  - minio-secret.txt
- name: minio-tls-secret
  type: "kubernetes.io/tls"
  files:
  - tls.crt=backup.rd0.hwacom.com.crt
  - tls.key=backup.rd0.hwacom.com.key