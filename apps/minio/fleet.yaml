## Minio
defaultNamespace: minio
helm:
  chart: oci://registry-1.docker.io/bitnamicharts/minio
  version: 14.7.15
  releaseName: minio
  valuesFiles:
    - minio-values.yaml

targetCustomizations:
- name: backup-server
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: backup-server
  helm:
    valuesFiles:
      - overlays/backup-server/minio-values.yaml
  kustomize:
    dir: overlays/backup-server

overrideTargets:
  - clusterSelector:
      matchLabels:
        type: backup-serverx
