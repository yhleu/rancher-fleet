## Portal
defaultNamespace: default

targetCustomizations:
- name: backup-server
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: backup-server
  kustomize:
    dir: overlays/backup-server

overrideTargets:
  - clusterSelector:
      matchLabels:
        type: backup-server

dependsOn:
  - selector:
      matchLabels:
        app: traefik